{% extends "layout.html" %}
{% block title %} Account {% endblock %}

{% block main %}
<div class="accordion" id="accordionExample">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Change Login Information
              </button>
            </h2>
          </div>
      
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
              {% if message %}
              <p><strong>{{message}}</strong></p>
              {% endif %}
              <form action="{{ url_for('auth.change_login') }}" method="POST">
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Email">
                        </div>
                    </div>    
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="password">Password</label>
                            <input type="password" autocomplete="off" class="form-control" name="password" placeholder="Password">
                        </div>
                    </div>
                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingThree">
            <h2 class="mb-0">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Delete Account
              </button>
            </h2>
          </div>
          <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body">
                <form action="{{ url_for('main.delete_account') }}" method="POST">
                    <h6>This will delete your account, there's no undo for that!</h6>
                    <br>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
          </div>
        </div>
      </div>
{% endblock %}

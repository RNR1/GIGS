{% extends "layout.html" %}
{% block title %} Register {% endblock %}

{% block main %}
<h3>Login Information</h3>
<br>
<form action="/register" method="POST">
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control required" name="email" placeholder="Email" required>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="password">Password</label>
            <input type="password" autocomplete="off" class="form-control required" name="password" placeholder="Password" required>
        </div>
        <div class="col-md-4 mb-3">
            <label for="password-confirmation">Password Confirmation</label>
            <input type="password" autocomplete="off" class="form-control required" name="password-confirmation" placeholder="Password Confirmation" required>
        </div>
    </div>
    <br>
    <h3>Profile Information</h3>
    <br>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="display-name">Display Name</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                </div>
                <input type="text" autocomplete="off" class="form-control required"name="display-name" placeholder="Display Name" aria-describedby="inputGroupPrepend" required>
            </div>
        </div>
    </div>
    <div class="form-row ">

        <div class="col-md-4 mb-3 ">
            <label for="first ">First name</label>
            <input type="text" autocomplete="off" class="form-control required" name="first-name" placeholder="First name" required>
        </div>
        <div class="col-md-4 mb-3 ">
            <label for="last">Last name</label>
            <input type="text" autocomplete="off" class="form-control required" name="last-name" placeholder="Last name" required>
        </div>
    </div>
    <div class="form-row ">
        <div class="col-md-4 mb-3 ">
            <label for="city">City</label>
            <input type="text" autocomplete="off" class="form-control" name="city" placeholder="City">
        </div>
        <div class="col-md-2 mb-2 ">
            <label for="state">State</label>
            <input type="text" autocomplete="off" class="form-control" name="state" placeholder="State">
        </div>
        <div class="col-md-3 mb-3 ">
            <label for="country">Country</label>
            <input type="text" autocomplete="off" class="form-control" name="country" placeholder="Country">
        </div>
    </div>
    <div class="col-md-8 mb-2 ">
        <label for="bio">Short Bio</label>
        <textarea class="form-control" name="bio" placeholder="bio" rows="4" cols="100"></textarea>
    </div>
    <br>
    <div id="error"></div>
    <button class="btn btn-primary" id="submit" type="submit">Register</button>
</form>

<script src="{{ url_for('static', filename='register.js')}}"></script>

{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- favicon -->
    <link href="{{ url_for('static', filename='favicon.ico')}}" rel="icon">

    <!-- Stylesheets -->
    <script src="https://kit.fontawesome.com/e186010c30.js" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='styles.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css')}}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>GIGS - {% block title %}{% endblock %}</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light border">
        <!-- Logo -->
        <a class="navbar-brand" href="{{ url_for('index') }}">
            <img src="/static/logo.png" width="147" height="42" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto mt-2">
                <!-- Profile -->
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
                </li>
                <!-- Add Gig -->
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('add') }}">Add Gig</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto mt-2">
                {% if session.user_id %}
                <!-- Account -->
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('account') }}">Account</a>
                <!-- Logout -->
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>     
                {% else %}
                <!-- Log In -->
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Log In</a>
                </li>
                <!-- Register -->
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <br>
    <main class="container p-5">
        <!-- redirect to main -->
        {% block main %}{% endblock %}
    </main>

    <br><br>
    <footer class="small text-center text-muted">&copy Ron Braha 2019</footer>
    <!-- Scripts -->
    
    <script type=text/javascript src="{{url_for('static', filename='jquery.slim.min.js') }}"></script>
    <script src="{{url_for('static', filename='popper.min.js') }}"></script>
    <script src="{{url_for('static', filename='bootstrap.min.js') }}"></script>
</body>

</html>

{% extends "layout.html" %}

{% block title %} Log In {% endblock %}

{% block main %}
<h3>Login</h3>
<br>
<form action="{{ url_for('auth.login') }}" method="POST" class="needs-validation" novalidate>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Email" required>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" autocomplete="true" placeholder="Password" required>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Login</button>
    <br><br>
    <p>Don't have an account yet? <a href="{{ url_for('auth.register') }}">Create one here!</a></p>
{% endblock %}
